# EightPoints GuzzleBundle
# A full list of configuration options can be found here:
# https://github.com/8p/EightPointsGuzzleBundle/blob/master/src/Resources/doc/configuration-reference.md
eight_points_guzzle:
  clients:
    api_restcountries:
      base_url: "https://restcountries.eu/rest/v2/name/"
      options:
        timeout: 30
        headers:
          Accept: "application/json"

    api_nbp:
      base_url: "https://api.nbp.pl/api/exchangerates/rates/A/"
      options:
        timeout: 30
        headers:
          Accept: "application/json"